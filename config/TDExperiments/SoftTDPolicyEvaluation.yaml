kp: [1, 1, 1]
kd: [0, 0.1, 0.2]
ki: [0, 0, 0]

N: 1000
alpha: 0.05
update_D_alpha: 0.9
update_D_N: 1000
update_I_alpha: 0.01
update_I_N: 10

env: chain walk  # 'chain walk' or 'garnet'
num_iterations: 10000
norm: 1

seed: -1
hydra:
  run:
    dir: ${oc.env:OUTPUT_DIR,./outputs}/${hydra.job.config_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  job:
    chdir: True