env: chain walk
norm: 1
num_iterations: 100000

get_optimal: False

agent_name: [true log space updater]  # [diagonal sampler, diagonal sampler, diagonal sampler]
meta_lr: [1e-5, 1e-5, 1e-5]
delay: [1, 5, 10]

follow_trajectory: False

kp: 1
ki: 0
kd: 0
alpha: 0.05
beta: 0.95

gamma: 0.99

seed: 73293
hydra:
  run:
    dir: ${oc.env:OUTPUT_DIR,./outputs}/${hydra.job.config_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  job:
    chdir: True