env: cliff walk
norm: 1
num_iterations: 30000

get_optimal: True

agent_name: [true soft sampler, naive soft sampler]
meta_lr: [1e-3, 1e-3]
delay: [10, 10]

follow_trajectory: True

kp: 1
ki: 0
kd: 0
alpha: 0.05
beta: 0.95

gamma: 0.99

seed: 123443
hydra:
  run:
    dir: ${oc.env:OUTPUT_DIR,./outputs}/${hydra.job.config_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  job:
    chdir: True